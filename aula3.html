<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Seletores Hierárquicos</title>
    <script type="text/javascript">

    $(document).ready(function(){
        
        $('h2').css('margin', '0');
        $('p').css({margin: 0, color:'blue'});
        $('.div1').css({'margin-bottom': '20px', background: '#ccc'});
        //Filhas
        $('.div1 span').hide().delay('1000').fadeIn(1000).css({color: 'green', 'font-seze': '15px'});
        $('.div1 h2').hide().css({'font-size':'50px', color: 'red'}).fadeIn(800);
        //Filhas diretas do Elemento
        $('.div1 > span').css({color: 'red'});
        //Primeiro elemento após o selecionado
        $('.p1 + p').css({'font-size':'25px'});
        //Atacando todos elementos após o selecionado
        $('.p1 ~ p').css({color:'black'});
    });

    </script>
</head>

<body>
    <div class="div1">
        <h2>H2 filho de Div1</h2>
        <p>P filho de Div1 <span>Span filho de P</span></p>
        <span>Span filho direto Div1</span>
    </div>
    <h2>H2 fora de Div1</h2>
    <p class="p1">P1 fora de div1</p>
    <p>P2 fora de div1</p>
    <p>P3 fora de div1</p>
</body>

</html>
